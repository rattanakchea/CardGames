<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Card Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sikou.css">
</head>
<body>
<nav class="navbar navbar-fixed-top">
    <a class="navbar-brand" href="index.html">Card Game</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="blackjack.html">BlackJack</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="sikou.html">Si Kou</a>
        </li>
    </ul>
</nav>

<div class="gameArea">

    <div class="starter-template">
        <h1>Welcome to Si-Kou</h1>
        <p><a href="rule_of_sikou.html">Rule of The Game (view source code for readibility for now, :-)</a></p>
    </div>

    <div class="row">
        <div class="game-info col-xs-12 col-sm-12">
            <h4 class="alert alert-info text-center"><span id="status_card">Let's play</span></h4>
            <h4 class="alert alert-success text-center"><span id="status_instruction">Instruction</span></h4>

            <div id="stats">
                <p>Win: <span class="win">0</span>   | Lose: <span class="lose">0</span></p>
            </div>

            <div class="gameControl">
                <div class="col-xs-4">
                    <button id="deal" type="button" class="btn btn-warning disabled">New Game</button>
                </div>
                <div class="col-xs-4">
                    <button id="btn_sort" type="button" class="btn btn-warning hidden">Sort Cards</button>
                    <button id="btn_sikou" type="button" class="btn btn-primary hidden">Get Rid of Pairs</button>
                </div>
                <div class="col-xs-4 text-right">
                    <button id="btn_noMatch" type="button" class="btn btn-danger hidden">No Match</button>
                    <button id="btn_match" type="button" class="btn btn-success hidden">Match</button>
                    <button id="btn_throw" type="button" class="btn btn-success hidden">Throw</button>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="game-canvas col-xs-12">
            <div class="row">
                <div class="col-xs-6">
                    <p>Player 1 (6 cards)</p>
                    <ul id="player1">
                        <li class="card"></li>
                        <li class="card"></li>
                        <li class="card"></li>
                        <li class="card"></li>
                        <li class="card"></li>
                        <li class="card"></li>
                    </ul>

                    <ul id="removedCards1" class="removedCards">
                    </ul>
                </div>
                <div class="col-xs-6 text-right">
                    <p>You - Player 2 (5 cards)</p>
                    <ul id="player2">
                        <li class="card"></li>
                        <li class="card"></li>
                        <li class="card"></li>
                        <li class="card"></li>
                        <li class="card"></li>
                    </ul>

                    <ul id="removedCards2" class="removedCards">
                    </ul>
                </div>
            </div>

            <div class="row text-center">
                <p>Deck of Remaining Cards</p>

                <ul id="topDeck">
                    <li class="card">&nbsp;</li>
                </ul>

            </div>

            <div class="row">
                <div class="col-xs-6">
                    <p>Player 4</p>
                    <ul id="player4">
                    </ul>

                    <ul id="removedCards4" class="removedCards">
                    </ul>
                </div>
                <div class="col-xs-6 text-right">
                    <p>Player 3</p>

                    <ul id="player3"></ul>

                    <ul id="removedCards3" class="removedCards">
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="js/models/card.js"></script>
<script src="js/views/cardView.js"></script>
<script src="js/views/handView.js"></script>
<script src="js/models/hand.js"></script>
<script src="js/models/deck.js"></script>

<script src="js/models/sikou.js"></script>
<script src="js/sikou_main.js"></script>

</body>
</html>
