<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>BlackJack Game</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">BlackJack</a>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">New Game</a>
            </li>
        </ul>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>Welcome to the game</h1>
        </div>

        <div class="row">
            <div class="game-info col-xs-6">
                <p>You win !!</p>
                <p>Win: 0   | Lose: 0</p>


                <div class="gameControl">
                    <button id="deal" type="button" class="btn btn-warning">New Game</button>

                    <button id="hit" type="button" class="btn btn-primary">Hit</button>
                    <button id="stand" type="button" class="btn btn-info">Stand</button>

                </div>
            </div>

            <div class="game-canvas col-xs-6">
                <div id="your-hand">
                    <p>Your Hand</p>
                    <div class="card"></div>
                </div>
                <hr>
                <div id="dealer-hand">
                    <p>Dealer's Hand</p>
                    <div class="card"></div>
                </div>

            </div>


        </div>




    </div><!-- /.container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/bootstrap.js"></script>


    <script src="js/card.js"></script>
    <script src="js/hand.js"></script>

    <script src="js/deck.js"></script>
    <script src="js/game.js"></script>



    <script src="js/main.js"></script>

</body>
</html>
