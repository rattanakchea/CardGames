<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Card Games</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="../index.html">Card Game</a>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">BlackJack</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../sikou">Si Kou</a>
            </li>
        </ul>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>Welcome to the BlackJack</h1>
        </div>

        <div class="row">
            <div class="game-info col-xs-12 col-sm-12">
                <h3 class="alert alert-info text-xs-center"><span id="status">Let's play</span></h3>

                <div id="stats">
                    <p>Win: <span class="win">0</span> | Lose: <span class="lose">0</span></p>
                </div>

                <div class="gameControl">
                    <button id="deal" type="button" class="btn btn-warning">New Game</button>
                    <button id="hit" type="button" class="btn btn-primary">Hit</button>
                    <button id="stand" type="button" class="btn btn-info">Stand</button>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="game-canvas col-xs-12">
                <div class="row">
                    <div class="col-md-12 col-lg-6">
                        <p>Your Hand - <span id="yourScore"></span></p>
                        <div id="your-hand">
                            <li class="card hidden"></li>
                            <li class="card hidden"></li>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <p>Dealer's Hand - <span id="dealerScore"></span></p>
                        <div id="dealer-hand">
                            <li class="card hidden"></li>
                            <li class="card hidden"></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br />
        <p><a href="http://www.bicyclecards.com/how-to-play/blackjack/">Rule of BlackJack game</a></p>

    </div><!-- /.container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="../js/libs/events.js"></script>
    <script src="../js/models/card.js"></script>
    <script src="../js/views/cardView.js"></script>
    <script src="../js/views/handView.js"></script>
    <script src="../js/models/hand.js"></script>
    <script src="../js/models/deck.js"></script>
    <script src="../js/models/blackjack.js"></script>
    <script src="../js/blackjack_main.js"></script>

</body>

</html>
